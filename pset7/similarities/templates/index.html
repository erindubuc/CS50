{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!-- input for file1 and file2 -->
            <div class="form-group">
                <label for="file1">Choose file1 to compare</label>
                <input type="file" class="form-control-file" id="file1" name="file1">
            </div>

            <div class="form-group">
                <label for="FormControlFile2">Choose file2 to compare</label>
                <input type="file" class="form-control-file" id="file2" name="file1">
            </div>

            <!--  input for algorithm -->
            <div class="form-group row">
                <div class="col-md-3">Choose an Algorithm:</div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="algorigthm1">
                            <label class="form-check-label" for="algorigthm1">
                              Lines
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="algorithm2">
                            <label class="form-check-label" for="algorithm2">
                              Sentences
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="algorithm3">
                            <label class="form-check-label" for="algorithm3">
                              Substrings
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="length">For substrings:</label>
                            <input type="number" min="1" class="form-control" id="length" placeholder="length">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-info" type="submit">Submit form</button>
        </form>
    </div>

{% endblock %}
