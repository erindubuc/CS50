{% extends "layout.html" %}

{% block main %}

<h1>Survey Results</h1>

<table id="survey" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Class Time</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}h</td>
            <td>{{ student[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
